<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ME=edge">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>  
        <img src ="images/Vector.svg" alt="Alura Latam">
        <h1 class="titulo">Ingrese el texto aquí</h1>
        <main class="main">
            <section class="formbox">
                <form action="">
                    <div class="aclaracion">
                        <label for="input-texto"> Sólo letras minúsculas y sin acentos </label>
                        <img src="images/Exclamación.svg">
                    </div>
                    <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese  el texto aquí">
                        <div class="botones">
                            <input class="btn1" type="submit" value="Encriptar" id="btn-encriptar">
                            <input class="btn2" type="submit" value="Desencriptar" id="btn-desencriptar">
                         </div>
                </form>
            </section>
            <section class="msgbox">
                <h2>Mensaje encriptado:</h2>
                <input class="text-input2" type="text" id="msg">
                <input class="btn3" type="submit" value="copiar" id="btn-copy">
            </section>
        </main>
        <script src="main.js"></script>
    </body>
<footer class="pie">
By: Agustín Eduardo Brambilla
</footer>
</html>
